{% extends 'base.html' %}

{% block title %}Password Changed Successfully{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 text-center" style="max-width: 500px; width: 100%;">
        <div class="card-body">
            <i class="fas fa-check-circle text-success display-3 mb-3"></i>
            <h2 class="text-success">Password Updated!</h2>
            <p class="text-muted">Your password has been changed successfully. You can continue using your account.</p>
            <a href="{% url 'home' %}" class="btn btn-primary mt-3">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock content %}
