{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-sm">
            <div class="card-body p-4">
                <h3 class="text-center text-primary mb-3">Transaction Authentication</h3>
                <p class="text-center text-muted mb-4">
                    Please enter your secure transaction password to complete the payment.
                </p>

                <!-- Loader -->
                <div id="processing-overlay" style="display: none;" class="text-center p-5 bg-white border rounded shadow-sm">
                    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                        <span class="visually-hidden">Processing...</span>
                    </div>
                    <h5 class="mt-3">Processing Payment...</h5>
                </div>

                <!-- Password Form -->
                <form id="password-form" method="post" class="shadow-sm p-4 bg-light rounded">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">Transaction Password</label>
                        <input type="password" name="password" id="password" class="form-control text-center fw-bold" required placeholder="••••••••">
                    </div>
                    <div class="d-flex justify-content-between mt-3">
                        <a href="{% url 'insert_otp' purchase_id email %}" class="btn btn-outline-secondary">Back</a>
                        <button type="submit" class="btn btn-success">Confirm & Pay</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript to show loader and delay form submission -->
<script>
    const form = document.getElementById('password-form');
    const loader = document.getElementById('processing-overlay');

    form.addEventListener('submit', function (event) {
        event.preventDefault();               // Prevent instant submission
        form.style.display = 'none';          // Hide form
        loader.style.display = 'block';       // Show loading animation

        // Submit the form after 3 seconds delay
        setTimeout(() => {
            form.submit();
        }, 3000);
    });
</script>
{% endblock %}
