<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mock Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .payment-box {
      max-width: 400px;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 30px;
      background: #fff;
    }
    .tab-content img {
      max-width: 60px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body style="background:#eaeaea;">

<div class="payment-box">
  <div class="text-center mb-4">
    <img src="https://sslcommerz.com/wp-content/uploads/2020/03/logo-white-300x66.png" alt="SSLCommerz" height="40">
  </div>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs justify-content-center" id="paymentTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#cards" type="button" role="tab">CARDS</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#mobile" type="button" role="tab">MOBILE BANKING</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#net" type="button" role="tab">NET BANKING</button>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content mt-3">
    <div class="tab-pane fade" id="cards" role="tabpanel">
      <p class="text-muted text-center">Card payment option coming soon.</p>
    </div>

    <div class="tab-pane fade show active" id="mobile" role="tabpanel">
      <div class="text-center">
        <!-- Add your own logos or image links here -->
        <img src="https://seeklogo.com/images/B/bkash-logo-8355B6F487-seeklogo.com.png" alt="bKash">
        <img src="https://www.rocket.com.bd/assets/images/logo.png" alt="Rocket">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Nagad_Logo.png" alt="Nagad">
      </div>
      <form method="post" action="{% url 'mock_paddy_payment' purchase.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mb-2">
          <label class="form-label">Phone/Account Number</label>
          <input type="text" name="account_number" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">PIN / Password</label>
          <input type="password" name="pin" class="form-control" required>
        </div>
        <div class="text-center">
          <p>Invoice Amount: <strong>৳{{ amount }}</strong></p>
          <button type="submit" class="btn btn-primary w-100">PAY ৳{{ amount }}</button>
        </div>
      </form>
    </div>

    <div class="tab-pane fade" id="net" role="tabpanel">
      <p class="text-muted text-center">Net banking feature coming soon.</p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
