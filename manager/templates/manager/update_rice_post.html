{% extends 'base.html' %}
{% load static %}

{% block title %}Update Rice Post{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4"><i class="fas fa-edit"></i> Update Rice Post</h2>

    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="d-flex justify-content-between mt-3">
            <a href="{% url 'explore_all_rice_post' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-success">Update Post</button>
        </div>
    </form>
</div>
{% endblock %}
