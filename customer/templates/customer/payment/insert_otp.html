{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h3 class="text-center text-primary mb-4">OTP Verification</h3>
                <p class="text-muted text-center">Enter the 6-digit OTP sent to your email to proceed with the transaction.</p>

                <form method="post" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="otp" class="form-label">One-Time Password (OTP)</label>
                        <input 
                            type="text" 
                            name="otp" 
                            id="otp" 
                            class="form-control text-center fw-bold" 
                            maxlength="6" 
                            minlength="6"
                            placeholder="Enter OTP" 
                            required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'insert_phone_number' purchase_id %}" class="btn btn-outline-secondary">Back</a>
                        <button type="submit" class="btn btn-primary">Verify OTP</button>
                    </div>
                </form>

                <div class="mt-3 text-center">
                    <small class="text-muted">Didn't get the OTP? <a href="#">Resend</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
